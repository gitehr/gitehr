<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b8453;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#5f663e;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.1" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#grad1)" />
  
  <!-- Abstract Git Graph / Network Nodes -->
  <g filter="url(#shadow)">
    <!-- Main Line -->
    <path d="M100 300 C 200 300, 200 150, 400 150 C 600 150, 600 300, 700 300" stroke="#7b8453" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M100 300 C 200 300, 200 450, 400 450 C 600 450, 600 300, 700 300" stroke="#8a4f1f" stroke-width="4" fill="none" opacity="0.6"/>
    
    <!-- Nodes -->
    <circle cx="100" cy="300" r="12" fill="#7b8453" />
    <circle cx="400" cy="150" r="12" fill="#9aa36a" />
    <circle cx="400" cy="450" r="12" fill="#8a4f1f" />
    <circle cx="700" cy="300" r="12" fill="#5f663e" />
    
    <!-- Connecting Dashed Lines -->
    <path d="M400 150 L 400 450" stroke="#7b8453" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
  </g>

  <!-- Code Block Representation -->
  <rect x="450" y="200" width="250" height="160" rx="8" fill="#ffffff" fill-opacity="0.9" filter="url(#shadow)" />
  <rect x="470" y="220" width="100" height="8" rx="4" fill="#7b8453" opacity="0.5"/>
  <rect x="470" y="240" width="180" height="6" rx="3" fill="#ccc"/>
  <rect x="470" y="255" width="160" height="6" rx="3" fill="#ccc"/>
  <rect x="470" y="270" width="200" height="6" rx="3" fill="#ccc"/>
  
  <!-- Add Commit Hash style text lines -->
  <rect x="470" y="300" width="60" height="6" rx="3" fill="#8a4f1f" opacity="0.5"/>
  <rect x="540" y="300" width="130" height="6" rx="3" fill="#eee"/>

  <!-- Placeholder Text -->
  <text x="400" y="520" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#5f663e" opacity="0.7">GitEHR - Decentralised Health Records</text>
</svg>
