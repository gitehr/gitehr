[package]
name = "gitehr"
version = "0.1.7"
edition = "2024"
description = "A Git-based Electronic Health Record system"
authors = ["Marcus Baw"]

[dependencies]
clap = { version = "4.5.54", features = ["derive"] }
anyhow = "1.0.100"
fs_extra = "1.3.0"
uuid = { version = "1.19.0", features = ["v4"] }
chrono = { version = "0.4.43", features = ["serde"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
serde_yml = "0.0.12"
sha2 = "0.10.9"
rand = "0.9.2"
which = "7.0"
walkdir = "2.5"
tar = "0.4"
flate2 = "1.0"

[dev-dependencies]
tempfile = "3.24.0"
regex = "1.12.3"
serial_test = "3.2"
